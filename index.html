<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simons Says</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="title">Simon Says</div>
  <div class="lvl-indicator">Press Start or hit Spacebar</div>

  <div class="container">
    <div class="first square">
      <div class="border"></div>
      <div class="bg"></div>
      <div class="info">1</div>
    </div>
    <div class="second square">
      <div class="border"></div>
      <div class="bg"></div>
      <div class="info">2</div>
    </div>
    <div class="third square">
      <div class="border"></div>
      <div class="bg"></div>
      <div class="info">3</div>
    </div>
    <div class="fourth square">
      <div class="border"></div>
      <div class="bg"></div>
      <div class="info">4</div>
    </div>
  </div>

  <button type="button" id="start">Click or Press Space to Start</button>

  <div class="score-board"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
